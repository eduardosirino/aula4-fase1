<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doçuras ou Travessuras</title>
    <style>
        /* Estilos básicos para centralizar os botões e configurar a imagem de fundo */
        body {
            background-image: url('https://educoin.tech/uploads/mapas/aula4-fase1/imagens/dout.jpg'); /* Ajuste para sua imagem de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
        }

        .btn {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn" id="docuras" onclick="inverterBotoes()">Doçuras</button>
    <button class="btn" id="travessuras">Travessuras</button>

    <script>
        function inverterBotoes() {
            // Inverte a ordem dos botões
            var btnDoçuras = document.getElementById('docuras');
            var btnTravessuras = document.getElementById('travessuras');

            // Inverte a ordem no DOM
            btnTravessuras.parentNode.insertBefore(btnTravessuras, btnDoçuras);

            // Após 2 segundos redireciona para outra página
            setTimeout(function() {
                window.location.href = "https://meusite.com/outro-local"; // Altere para o URL desejado
            }, 2000); // 2000 milissegundos = 2 segundos
        }
    </script>
</body>
</html>
