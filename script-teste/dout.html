<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        /* Estilos básicos para centralizar a imagem */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="" alt="Imagem Dinâmica" id="imagemDeRedirecionamento">

    <script>
        // Função para obter parâmetros da URL
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20')) || null;
        }

        // Obtem o nome da imagem da URL
        var imagemNome = getURLParameter('imagem');

        // Se a imagemNome não for nulo, ajuste o src da imagem
        if(imagemNome) {
            document.getElementById('imagemDeRedirecionamento').src = imagemNome;
        }

        // Definindo um temporizador de 2 segundos
        setTimeout(function() {
            // Redireciona para o local desejado
            window.location.href = "/100.tjm";
        }, 2000); // 2000 milissegundos = 2 segundos
    </script>
</body>
</html>
